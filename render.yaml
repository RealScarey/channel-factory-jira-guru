services:
  - type: web
    name: jira-guru
    env: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: PORT
        value: 3000
      - key: RESPONSES_API_KEY
        sync: false
    plan: free
    autoDeploy: true
    disk:
      name: feedback-data
      mountPath: /app/src/feedback
      sizeGB: 1 